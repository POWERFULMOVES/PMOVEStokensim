version: '3'

services:
  economic-simulation:
    build: .
    ports:
      - "5000:5000"
    volumes:
      - ./:/app
    environment:
      - DISPLAY=:99
      - DOCKER_CONTAINER=True
      - FLASK_ENV=production
      - FLASK_DEBUG=False
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
