name: Performance Audit

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'

jobs:
  performance-audit:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build application
      run: npm run build
    
    - name: Start application
      run: |
        npm start &
        sleep 10
        curl --retry 10 --retry-delay 2 --retry-connrefused http://localhost:3000 || exit 1
    
    - name: Run Lighthouse CI
      run: |
        npm install -g @lhci/cli
        lhci autorun --config=lighthouserc.js
    
    - name: Upload Lighthouse results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: lighthouse-results
        path: .lighthouseci
    
    - name: Comment PR with results
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          const path = '.lighthouseci/lhr-*.json';
          const glob = require('glob');
          
          const files = glob.sync(path);
          if (files.length === 0) return;
          
          let comment = '## üöÄ Performance Audit Results\n\n';
          
          files.forEach(file => {
            const results = JSON.parse(fs.readFileSync(file, 'utf8'));
            const categories = results.categories;
            
            comment += `### ${results.configSettings.formFactor === 'mobile' ? 'üì± Mobile' : 'üñ•Ô∏è Desktop'} Results\n`;
            comment += `| Category | Score |\n`;
            comment += `|----------|-------|\n`;
            comment += `| Performance | ${Math.round(categories.performance.score * 100)}/100 |\n`;
            comment += `| Accessibility | ${Math.round(categories.accessibility.score * 100)}/100 |\n`;
            comment += `| Best Practices | ${Math.round(categories['best-practices'].score * 100)}/100 |\n`;
            comment += `| SEO | ${Math.round(categories.seo.score * 100)}/100 |\n\n`;
          });
          
          comment += '---\n';
          comment += 'üí° **Tip**: Scores below 90 may require attention. Check the detailed report for improvement suggestions.';
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: comment
          });